<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleForms.css">
    <script src="form_valid.js"></script> 
</head>
<body id="reg_body">
    <div class="container">
        <h2>Sign up</h2>
        <form name="registerForm" onsubmit="validateRegistrationForm(event)" action="register-process.html" method="POST">
            <input type="text" name="firstName" placeholder="First Name">
            <input type="text" name="lastName" placeholder="Last Name">
            <input type="text" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Password">
            <button class="buttonReg" type="submit">Sign up</button>
            <button type="button" class="buttonReset" onclick="resetForm()">Reset</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>
    <footer id="footer_reg" class="text-white text-center py-3 fixed-bottom">
        <p>Created by Akhmetova Dilyara SE-2325</p>
        <p>Date: 10.09.2024</p>
    </footer>
</body>
</html>
